<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="icon" type="image/x-icon" href="../../img/joinLogoFavicon.png">
    <title>Join | Login</title>
</head>

<body onload="startAnimation()">
    <div id="page1" class="page1">
        <div class="icon_position">
            <img id="logo" class="icon" src="../../img/Capa 2.png" alt="Logo">
        </div>
    </div>
    <div id="loginPage" class="page1 hidden">
        <div class="signUp_button_position">
            <p class="text_style">Not a Join user?</p>
            <button onclick="document.location='../html/signUpPage.html'" class="signUp_button">Sign up</button>
        </div>
        <div class="head_content_position">
            <div class="logo_container">
                <img class="logo" src="../../img/Capa 2.png" alt="Logo">
            </div>
        </div>
        <div class="content">
            <div class="login_container">
                <div class="login_card">
                    <div class="login_brand_container">
                        <p class="login_card_brand">Log in</p>
                        <div class="login_card_brand_separator"></div>
                    </div>
                    <form onsubmit="return proceedLogin(event)" class="responsiveWidth">
                        <div class="input_main_container">
                            <div class="input_container_size">
                                <div id="input_containerEmail" class="input_container">
                                    <input id="inputEmail" class="input_size" type="email" name="email"
                                        placeholder="Email" required>
                                    <img class="margin_input_icon" src="../../img/mail.png" alt="Email Icon">
                                </div>
                                <div id="input_containerPassword" class="input_container">
                                    <input minlength="5" id="inputPassword" class="input_size" type="password"
                                        name="password" placeholder="Password" required>
                                    <img class="margin_input_icon" src="../../img/lock.png" alt="Password Icon">
                                </div>
                            </div>
                            <div class="df">
                                <div>
                                    <input id="rememberMe" class="checkbox" type="checkbox" name="rememberMe">
                                </div>
                                <div>
                                    <label for="rememberMe">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="button_position">
                            <div>
                                <button type="submit" class="login_button">Log in</button>
                            </div>
                            <div>
                                <button type="button"
                                    onclick="document.location='./summeryUser.html'; localStorage.setItem('loggedInUserID', 'guestUser');"
                                    class="guest_button">Guest Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="responsiveSignUpContainer">
                <div class="signUp_button_position_responive">
                    <p class="text_style_responsive">Not a Join user?</p>
                    <button onclick="document.location='../html/signUpPage.html'" class="signUp_button_responsive">Sign up</button>
                </div>
            </div>
            <div class="GTC_position">
                <div>
                    <p onclick="document.location='../html/privacy_policy.html'" class="privacy">Privacy Policy</p>
                </div>
                <div>
                    <p onclick="document.location='../html/legalNotice.html'" class="legal">Legal notice</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/logoAnimation.js"></script>
    <script src="../scripts/mainScript.js"></script>
    <script src="../scripts/indexScript.js"></script>
    <script src="../scripts/htmlTemplates.js"></script>
    <!-- <script src="../scripts/boardScript.js"></script> -->
</body>

</html>
