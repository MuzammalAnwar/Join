<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../css/summeryUser.css">
</head>

<body>
    <div w3-include-html="headerTemplate.html"></div>
    <div w3-include-html="navbarTemplate.html"></div>
    <div class="main_container">
        <div class="join_title_container">
            <p class="join_title">Join 360</p>
            <div class="title_separator"></div>
            <p class="join_subtitle">Key Metrics at a Glance</p>
            <div class="title_separatorResponsive"></div>
        </div>
        <div class="df">
            <div class="content">
                <div class="distance" onclick="window.location.href = 'board.html'">
                    <div class="to-do responsiveSizeUpperStats">
                        <div class="image_container">
                            <img class="primary" src="../../img/edit_dark_blue.png">
                            <img class="secondary" src="../../img/edit_white.png">
                        </div>
                        <div class="number_position">
                            <p id="toDo" class="large_number"></p>
                            <p class="text">To-do</p>
                        </div>
                    </div>
                    <div class="done responsiveSizeUpperStats" onclick="window.location.href = 'board.html'">
                        <div class="image_container">
                            <img class="primary" src="../../img/checkmark.png">
                            <img class="secondary" src="../../img/checkmark_white.png">
                        </div>
                        <div class="number_position">
                            <p id="done" class="large_number"></p>
                            <p class="text">Done</p>
                        </div>
                    </div>
                </div>
                <div id="urgentTaskContainer" class="urgent" onclick="window.location.href = 'board.html'">
                    <div id="urgencyIcon">
                        <img class="edit_icon" src="../../img/arrow_up.png">
                    </div>
                    <div class="number_position">
                        <p id="urgentTaskAmount" class="large_number">1</p>
                        <p id="dueDateTaskUrgency" class="text">Urgent</p>
                    </div>
                    <div class="separator"></div>
                    <div>
                        <p id="taskDate" class="date">August 28, 2024</p>
                        <p id="upcomingDeadlineText">Upcoming Deadline</p>
                    </div>
                </div>
                <div class="distance">
                    <div class="task_in_board responsiveSizeLowerStats">
                        <div class="number_position" onclick="window.location.href = 'board.html'">
                            <p id="totalAmountOfTasks" class="large_number"></p>
                            <p class="text">Tasks in<br> Board</p>
                        </div>
                    </div>
                    <div class="task_in_progress responsiveSizeLowerStats">
                        <div class="number_position" onclick="window.location.href = 'board.html'">
                            <p id="inProgress" class="large_number"></p>
                            <p class="text">Tasks in<br> Progress</p>
                        </div>
                    </div>
                    <div class="awaiting_feedback responsiveSizeLowerStats">
                        <div class="number_position" onclick="window.location.href = 'board.html'">
                            <p id="awaitFeedback" class="large_number"></p>
                            <p class="text">Awaiting<br>Feedback</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="greeting">
                <p id="greeting" class="greeting_text">Good morning,</p>
                <p id="greetingName" class="greeting_name">Kenan GÃ¼nes</p>
            </div>
        </div>
    </div>
    <script src="../scripts/includeHTML.js"></script>
    <script src="../scripts/htmlTemplates.js"></script>
    <script src="../scripts/mainScript.js"></script>
    <script src="../scripts/summaryUserScript.js"></script>
</body>

</html>
