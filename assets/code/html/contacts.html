<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Contacts</title>
    <script src="../scripts/includeHTML.js"></script>
    <script src="../scripts/htmlTemplates.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/contactBackend.js"></script>
    <link rel="stylesheet" href="../css/contacts.css">
</head>

<body onload="includeHTML()">
    <div w3-include-html="headerTemplate.html"></div>
    <div w3-include-html="navbarTemplate.html"></div>
    <div class="main_container">
        <div class="df">
            <div style="margin-left: 232px;">
                <div class="contact_main_container">
                    <div id="contactList" class="contact_container">
                        <div class="button_container">
                            <button onclick="showOverlay()" class="add_button">Add new contact<img class="button_icon"
                                    src="../../img/person_add.png"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="largeCardContainer" class="contact_title_container">
                    <div>
                        <p class="contact_title">Contacts</p>
                    </div>
                    <div class="title_separator"></div>
                    <div>
                        <p class="contact_subtitle">Better with a team</p>
                    </div>
                </div>
                <div id="largeCard" class="contact_large_card" style="display: none;">
                    <div class="tall_card_header">
                        <div>
                            <p id="largeCardIcon" class="contact_icon_large"></p>
                        </div>
                        <div>
                            <p id="largeCardName" class="large_card_name"></p>
                            <div class="large_cards_buttons">
                                <button class="edit_button"
                                    onclick="showEditOverlay('${name}', '${email}', '${phone}')"><img class="edit_icon"
                                        src="../../img/edit.png">Edit</button>
                                <button onclick="deleteContact()" class="delete_button"><img class="delete_icon"
                                        src="../../img/delete.png">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="contact_info">Contact Information</p>
                    </div>
                    <div>
                        <div>
                            <p class="text_info">Email</p>
                            <p id="largeCardEmail" class="font_color_blue"></p>
                        </div>
                        <div>
                            <p class="text_info">Phone</p>
                            <p id="largeCardPhone"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="d_none" class="overlay_background d_none">
            <div id="overlay" class="overlay">
                <div class="overlay_content_left">
                    <div class="overlay_title_container">
                        <div class="overlay_title_position">
                            <img class="overlay_logo" src="../../img/Capa1.png" alt="Logo">
                            <p class="overlay_title">Add contact</p>
                            <p class="overlay_subtitle">Tasks are better with a team!</p>
                            <div class="title_underline"></div>
                        </div>
                    </div>
                </div>
                <div class="overlay_content_right">
                    <form id="contactForm" class="overlay_content_position" onsubmit="createContact(event)">
                        <div>
                            <div class="user_overlay">
                                <img src="../../img/person.png">
                            </div>
                        </div>
                        <div>
                            <div class="close_icon_position">
                                <div class="close_button_container">
                                    <div class="overlay_close_button" onclick="hideOverlay()">
                                        <img class="close_icon" src="../../img/Close.png">
                                    </div>
                                </div>
                                <div class="form_position">
                                    <div class="input_container_overlay">
                                        <input required id="inputName" class="input_size_overlay" type="text"
                                            placeholder="Name">
                                        <img class="margin_input_icon" src="../../img/person grey.png">
                                    </div>
                                    <div class="input_container_overlay">
                                        <input required id="inputEmail" class="input_size_overlay" type="email"
                                            placeholder="Email">
                                        <img class="margin_input_icon" src="../../img/mail.png">
                                    </div>
                                    <div class="input_container_overlay">
                                        <input required id="inputPhone" class="input_size_overlay" type="tel"
                                            placeholder="Phone">
                                        <img class="margin_input_icon" src="../../img/call.png">
                                    </div>
                                    <div class="form_buttons">
                                        <button type="button" class="cancel_icon">Cancel</button>
                                        <button type="submit" class="create_icon">Create contact<img
                                                src="../../img/check.png"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="editOverlayBackground" class="overlay_background d_none">
            <div id="editOverlay" class="overlay">
                <div class="overlay_content_left">
                    <div class="overlay_title_container">
                        <div class="overlay_title_position">
                            <img class="overlay_logo" src="../../img/Capa1.png" alt="Logo">
                            <p class="overlay_title">Edit contact</p>
                            <div class="title_underline"></div>
                        </div>
                    </div>
                </div>
                <div class="overlay_content_right">
                    <form id="editContactForm" class="overlay_content_position" onsubmit="saveContact(event)">
                        <div>
                            <div class="overlay_close_button" onclick="hideEditOverlay()">
                                <img class="close_icon" src="../../img/Close.png">
                            </div>
                        </div>
                        <div class="df">
                            <div>
                                <div class="user_overlay">
                                    <img src="../../img/person.png">
                                </div>
                            </div>
                            <div>
                                <div class="close_icon_position">
                                    <div>
                                        <div class="input_container_overlay">
                                            <input required id="editName" class="input_size_overlay" type="text"
                                                placeholder="Name">
                                            <img class="margin_input_icon" src="../../img/person grey.png">
                                        </div>
                                        <div class="input_container_overlay">
                                            <input required id="editEmail" class="input_size_overlay" type="email"
                                                placeholder="Email">
                                            <img class="margin_input_icon" src="../../img/mail.png">
                                        </div>
                                        <div class="input_container_overlay">
                                            <input required id="editPhone" class="input_size_overlay" type="tel"
                                                placeholder="Phone">
                                            <img class="margin_input_icon" src="../../img/call.png">
                                        </div>
                                        <div class="form_buttons">
                                            <button type="button" class="delete_button_overlay"
                                                onclick="deleteContact()">Delete</button>
                                            <button id="saveEditButton" type="submit" class="submit_icon">Save<img
                                                    src="../../img/check.png"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
