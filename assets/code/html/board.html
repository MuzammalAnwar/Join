<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/code/scripts/includeHTML.js"></script>
    <script src="/assets/code/scripts/boardScript.js"></script>
    <link rel="stylesheet" href="../css/board.css">
    <title>Join | Board</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="navbarTemplate.html"></div>
    <div w3-include-html="headerTemplate.html"></div>

    <section class="boardContainer">
        <h1>Board</h1>
        <div class="inputAndAddTaskContainer">
            <form>
                <div class="input-container">
                    <input id="userInput" placeholder="Find Task" type="text">
                    <button type="button" class="search-button">
                        <img src="https://join-301.developerakademie.net/Join/assets/img/searchIconBoard.png"
                            alt="Search Icon">
                    </button>
                </div>
            </form>
            <button class="addTaskButton">Add Task <img class="plusIcon" src="/assets/img/boardAddTaskIcon.png"
                    alt=""></button>
        </div>
    </section>
    <section class="notesAndBarContainer">
        <div class="categoryAndIconBar">
            <div class="bar">
                <p>To Do</p>
                <img src="/assets/img/plusIcon.png" alt="">
                <div id="categoryToDo"></div>
            </div>
        </div>
        <div class="categoryAndIconBar">
            <div class="bar">
                <p>In Progress</p>
                <img src="/assets/img/plusIcon.png" alt="">
                <div id="categoryInProgress"></div>
            </div>
        </div>
        <div class="categoryAndIconBar">
            <div class="bar">
                <p>Await feedback</p>
                <img src="/assets/img/plusIcon.png" alt="">
                <div id="categoryAwaitFeedback"></div>
            </div>
        </div>
        <div class="categoryAndIconBar">
            <div class="bar">
                <p>Done</p>
            </div>
            <div id="categoryDone"></div>
        </div>
    </section>
</body>

</html>
