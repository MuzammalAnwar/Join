<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/includeHTML.js"></script>
    <script src="../scripts/helpFunctions.js"></script>
    <script src="../scripts/boardScript.js"></script>
    <script src="../scripts/htmlTemplates.js"></script>
    <link rel="stylesheet" href="../css/board.css">
    <title>Join | Board</title>
</head>

<body>
    <div w3-include-html="navbarTemplate.html"></div>
    <div w3-include-html="headerTemplate.html"></div>

    <section class="menuBar">
        <section class="boardContainer">
            <h1>Board</h1>
            <div class="inputAndAddTaskContainer">
                <form>
                    <div class="input-container">
                        <input id="userInput" placeholder="Find Task" type="text">
                        <button type="button" class="search-button">
                            <img src="../../img/searchIconBoard.png" alt="Search Icon">
                        </button>
                    </div>
                </form>
                <button class="addTaskButton">Add Task <img class="plusIcon" src="../../img/boardAddTaskIcon.png"
                        alt=""></button>
            </div>
        </section>
        <section class="notesAndBarContainer">
            <div class="categoryAndIconBar">
                <div class="bar">
                    <p>To Do</p>
                    <div class="plusIconBoard"></div>
                </div>
            </div>
            <div class="categoryAndIconBar">
                <div class="bar">
                    <p>In Progress</p>
                    <div class="plusIconBoard"></div>
                </div>
            </div>
            <div class="categoryAndIconBar">
                <div class="bar">
                    <p>Await feedback</p>
                    <div class="plusIconBoard"></div>
                </div>
            </div>
            <div class="categoryAndIconBar">
                <div class="bar">
                    <p>Done</p>
                </div>
            </div>
        </section>
    </section>
    <section class="taskSection">
        <div id="categoryToDo" class="taskContainer">
            <div class="NoTaskToDo">No tasks to do</div>
        </div>
        <div id="categoryInProgress" class="taskContainer">
            <div class="NoTaskToDo">No tasks in progress</div>
        </div>
        <div id="categoryAwaitFeedback" class="taskContainer">
            <div class="NoTaskToDo">No tasks awaiting feedback</div>
        </div>
        <div id="categoryDone" class="taskContainer">
            <div class="NoTaskToDo">No tasks done</div>
        </div>
    </section>
</body>

</html>
