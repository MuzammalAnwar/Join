<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Sign up</title>
    <link rel="stylesheet" href="../css/signUpPage.css">
</head>

<body>
    <div class="head_content_position">
        <img class="icon_size" src="../../img/Capa 2.png">
    </div>
    <div class="content">
        <div class="signUp_container">
            <div class="signUp_card">
                <div class="arrow_position">
                    <div onclick="window.location.href = 'index.html';" class="arrow_container">
                        <img class="goToLogInIcon" src="../../img/arrow-left-line.png">
                    </div>
                    <div class="signUp_brand_container">
                        <p style="color: black;" class="signUp_card_brand">Sign up</p>
                        <div class="signUp_card_brand_separator"></div>
                    </div>
                </div>
                <div class="input_main_container">
                    <div class="input_container_size">
                        <div class="input_container">
                            <input id="inputName" class="input_size" type="" placeholder="Name">
                            <img class="margin_input_icon" src="../../img/person grey.png">
                        </div>
                        <div class="input_container">
                            <input id="inputEmail" class="input_size" type="email" placeholder="Email">
                            <img class="margin_input_icon" src="../../img/mail.png">
                        </div>
                        <div class="input_container">
                            <input id="inputPassword" class="input_size" type="password" placeholder="Confirm Password">
                            <img class="margin_input_icon" src="../../img/lock.png">
                        </div>
                        <div class="input_container">
                            <input id="inputConfirmPassword" class="input_size" type="password" placeholder="Password">
                            <img class="margin_input_icon" src="../../img/lock.png">
                        </div>
                    </div>
                </div>
                <div class="df checkbox_container">
                    <div>
                        <input id="policyCheck" class="checkbox" type="checkbox">
                    </div>
                    <div>
                        <p>I accept the Privacy Policy</p>
                    </div>
                </div>
                <button onclick="signUp()" class="signUp_button">Sign up</button>
            </div>
        </div>
        <div class="GTC_position">
            <div>
                <p>Privacy Policy</p>
            </div>
            <div>
                <p>Legal notice</p>
            </div>
        </div>
    </div>
    <script src="../scripts/signUpScript.js"></script>
    <script src="../scripts/mainScript.js"></script>
</body>

</html>
