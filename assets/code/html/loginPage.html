<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/loginPage.css">
</head>

<body>
    <div class="head_content_position">
        <img class="icon_size" src="/assets/img/Capa 2.png">
        <div class="signUp_button_position">
            <p class="text_style">Not a Join user?</p>
            <button class="signUp_button">Sign up</button>
        </div>
    </div>
    <div class="content">
        <div class="login_container">
            <div class="login_card">
                <div class="login_brand_container">
                    <p class="login_card_brand">Log in</p>
                    <div class="login_card_brand_separator"></div>
                </div>
                <div class="input_main_container">
                    <div class="input_container_size">
                        <div class="input_container">
                            <input class="input_size" type="email" placeholder="Email">
                            <img class="margin_input_icon" src="/assets/img/mail.png">
                        </div>
                        <div class="input_container">
                            <input class="input_size" type="password" placeholder="Password">
                            <img class="margin_input_icon" src="/assets/img/lock.png">
                        </div>
                    </div>
                    <div class="df">
                        <div>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div>
                            <p>Remember me</p>
                        </div>
                    </div>
                </div>
                <div class="button_position">
                    <div>
                        <button class="login_button">Log in</button>
                    </div>
                    <div>
                        <button class="guest_button">Guest Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="GTC_position">
            <div>
                <p style="color: rgba(168, 168, 168, 1);">Privacy Policy</p>
            </div>
            <div>
                <p style="color: rgba(168, 168, 168, 1);">Legal notice</p>
            </div>
        </div>
    </div>
</body>

</html>
